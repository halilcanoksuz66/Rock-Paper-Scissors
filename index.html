<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="buttons">
      <button class="move-button" onclick="playGame('Rock');">
        <img class="moves" src="images/rock.png" alt="Rock" />
      </button>
      <button class="move-button" onclick="playGame('Paper');">
        <img class="moves" src="images/paper.png" alt="Paper" />
      </button>
      <button class="move-button" onclick="playGame('Scissors');">
        <img class="moves" src="images/scissors.png" alt="Scissors" />
      </button>
    </div>

    <div class="result">
      <p class="js-result"></p>
      <p class="js-score"></p>
      <p class="js-computer-move"></p>
    </div>

    <button class="js-reset" onclick="resetScore();">Reset Score</button>

    <script src="script.js"></script>
  </body>
</html>
